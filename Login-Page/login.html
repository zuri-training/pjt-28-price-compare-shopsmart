<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,900&display=swap"
        rel="stylesheet"
    >
   

</head>
<body>
    <!-- LOGIN -->
    <div class="container">
        <!-- NAVBAR -->
        <nav>
            
            <ul class="lnks">
                <li> <img src="/img-icons/logo2.png" alt="" class="first-logo"></li>
                <li><img src="/img-icons/logo.png" alt="" class="second-logo"></li>
                <li><a href="#">Login</a></li>
    
            </ul>            
        </nav>

        <!-- LOGIN-FORM  SECTION-->
        <main>
            <h5>Sign into your Account</h5>
            <div class="form-wrapper">
                <form action="login" method="post" class="form">
                    <label for="email" style="font-size: 1em;">Email</label>
                    <input type="email" name="username"  placeholder="Email Address" required>
                    <label for="password" id="psswrd" style="font-size: 1em;">Password</label>
                    <input type="password" name="password"  placeholder="password" required>
                    <button type="submit" title="click to login" id="login">Login</button>
                    <a href="#">forgot password</a>
                </form>
                <div class="horizon-line">
                    <hr id="LH"> 
                    <p id="LH-P">OR</p>
                </div>
               
                <button type="submit" title="login-with-google" id="logwith"><a href="#">Continue with Google</a></button>

                <button type="submit" title="login-with-facebook" id="logwith"><a href="#">Continue with Facebook</a></button>

                <button type="submit" title="login-with-twitter" id="logwith">
                    <a href="#">Continue with Twitter</a>
                </button>
                
                <div class="sign-up">
                    <p>Don't have an Account? <a href="#">Register here</a></p>   
                </div>
            </div>
            
        </main>

    </div>
    <br>

</body>
</html>
